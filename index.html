<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="display_container">
            <div class="display_one" id="display_one">
                <!-- Display for current input -->
            </div>
            <div class="display_two" id="display_two">
                <!-- Display for previous calculations -->
            </div>
        </div>
        <div class="keypad_container">
            <button class="operator" value="clear">C</button>
            <button class="operator" value="backspace">CE</button>
            <button class="operator" value="%">%</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="blank" value="empty"></button>
            <button class="number" value="0">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="operator" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
